<div class="register-container">
  <div class="register-image d-none d-lg-flex">
    <img src="/assets/image/salon1.webp" alt="Imagen de registro" />
  </div>

  <div class="register-form">
    <div class="form-inner">
      <button class="back-button" (click)="goBack()">← Volver</button>
      <h1 class="logo">Beauty<span>Book</span></h1>
      <h2>Crear Cuenta</h2>

      <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
        <!-- Nombre -->
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            #nombreCtrl="ngModel"
            required
          />
        </div>

        <!-- Apellidos -->
        <div class="input-group">
          <label for="apellidos">Apellidos</label>
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            [(ngModel)]="apellidos"
            #apellidosCtrl="ngModel"
            required
          />
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            #emailCtrl="ngModel"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            #passwordCtrl="ngModel"
            required
            minlength="7"
          />
        </div>

        <!-- Confirmar Contraseña -->
        <div class="input-group">
          <label for="password_confirmation">Repetir Contraseña</label>
          <input
            type="password"
            id="password_confirmation"
            name="password_confirmation"
            [(ngModel)]="password_confirmation"
            #confirmCtrl="ngModel"
            required
            minlength="7"
          />
        </div>

        <!-- Recuadro único de errores -->
        <div class="error-summary" *ngIf="validationErrors.length">
          <ul>
            <li *ngFor="let err of validationErrors">{{ err }}</li>
          </ul>
        </div>

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
</div>
