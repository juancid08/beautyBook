<div class="register-container">
    <div class="register-image">
      <img src="/assets/image/salon1.webp" alt="Imagen de registro" />
    </div>
  
    <div class="register-form">
      <div class="form-inner">
        <button class="back-button" (click)="goBack()">← Volver</button>
        <h1 class="logo">Beauty<span>Book</span></h1>
        <h2>Crear Cuenta</h2>
  
        <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
          <div class="input-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="name"
              required
            />
          </div>
          <div class="input-group">
            <label for="surname">Apellidos</label>
            <input
              type="text"
              id="surname"
              name="surname"
              [(ngModel)]="surname"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
  
          <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
