<div class="register-container">
  <div class="register-image">
    <img src="/assets/image/salon1.webp" alt="Imagen de registro" />
  </div>

  <div class="register-form">
    <div class="form-inner">
      <button class="back-button" (click)="goBack()">← Volver</button>
      <h1 class="logo">Beauty<span>Book</span></h1>
      <h2>Crear Cuenta</h2>

      <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
        <!-- Campo Nombre -->
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>

        <!-- Campo Apellidos -->
        <div class="input-group">
          <label for="apellidos">Apellidos</label>
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            [(ngModel)]="apellidos"
            required
          />
        </div>

        <!-- Campo Email -->
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <!-- Campo Confirmar Contraseña -->
        <div class="input-group">
          <label for="password_confirmation">Repetir Contraseña</label>
          <input
            type="password"
            id="password_confirmation"
            name="password_confirmation"
            [(ngModel)]="password_confirmation"
            required
          />
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMsg" class="error-message">
          {{ errorMsg }}
        </div>

        <button type="submit" [disabled]="!registerForm.valid">
          Registrarse
        </button>
      </form>
    </div>
  </div>
</div>
