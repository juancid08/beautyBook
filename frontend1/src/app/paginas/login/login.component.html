<div class="login-container">
  <div class="login-form">
    <div class="form-inner">
      <button class="back-button" (click)="goBack()">← Volver</button>
      <h1 class="logo">Beauty<span>Book</span></h1>
      <h2>Iniciar Sesión</h2>

      <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <!-- Mensaje de error de login -->
        <div *ngIf="errorMsg" class="error-message">
          {{ errorMsg }}
        </div>

        <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      </form>

      <div class="register-link">
        <p>¿No tienes una cuenta? <a (click)="onRegister()">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <div class="login-image">
    <img src="/assets/image/salon1.webp" alt="Imagen de login" />
  </div>
</div>
