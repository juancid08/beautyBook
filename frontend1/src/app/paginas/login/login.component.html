<div class="login-container">
  <div class="login-form">
    <div class="form-inner card">
      <button class="back-button" (click)="goBack()">
        {{ "LOGIN.BACK" | translate }}
      </button>
      <h1 class="logo">Beauty<span>Book</span></h1>
      <h2>{{ "LOGIN.TITLE" | translate }}</h2>

      <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="input-group">
          <label for="email">{{ "LOGIN.EMAIL_LABEL" | translate }}</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">{{ "LOGIN.PASSWORD_LABEL" | translate }}</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <div *ngIf="errorMsgKey" class="error-message">
          {{ errorMsgKey | translate : errorMsgParams }}
        </div>

        <button type="submit" [disabled]="!loginForm.valid">
          {{ "LOGIN.BUTTON_SUBMIT" | translate }}
        </button>
      </form>

      <div class="register-link">
        <p>
          {{ "LOGIN.NO_ACCOUNT" | translate }}
          <a (click)="onRegister()">{{ "LOGIN.LINK_REGISTER" | translate }}</a>
        </p>
      </div>
    </div>
  </div>

  <div class="login-image d-none d-lg-flex">
    <img src="/assets/image/salon1.webp" alt="Imagen de login" />
  </div>
</div>
