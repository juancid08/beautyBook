<!-- preguntas-frecuentes.component.html -->

<app-navbar></app-navbar>

<div class="flex flex-col lg:flex-row px-6 lg:px-20 mt-10 mb-24 gap-8">
  <div class="w-full lg:w-1/3">
    <app-accordion></app-accordion>
  </div>

  <div
    class="flex-1 pb-5 bg-white p-8 rounded-2xl shadow-md"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    <div class="flex flex-col gap-10">
      <h2 class="text-3xl font-extrabold text-gray-800 text-left">
        {{ "FAQ.TITLE" | translate }}
      </h2>

      <ul class="space-y-10 list-none">
        <li
          class="transition-transform transform hover:scale-105 duration-300"
          *ngFor="let faq of faqs"
        >
          <p class="flex items-center text-xl font-semibold text-gray-800 mb-2">
            <span class="mr-3 text-pink-500 text-2xl">✂️</span>
            {{ faq.question | translate }}
          </p>
          <p class="ml-9 text-gray-600 text-lg leading-relaxed">
            {{ faq.answer | translate }}
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>

<app-footer></app-footer>
