<nav class="bg-[#2D2D2D] text-white font-sans">
  <!-- Parte superior -->
  <div class="px-6 py-3 flex items-center justify-between gap-6">
    <!-- Logo SVG -->
    <div class="flex items-center whitespace-nowrap">
      <a href="">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" viewBox="0 0 320 100" fill="none" class="h-10 w-auto">
          <text x="0" y="55" font-family="'Poppins', sans-serif" font-size="36" font-weight="600" fill="#fff">Beauty</text>
          <text x="140" y="55" font-family="'Poppins', sans-serif" font-size="36" font-weight="700" fill="#f1c40f" stroke="#fff" stroke-width="1">Book</text>
          <path d="M0 65 Q80 85 160 65" stroke="#f1c40f" stroke-width="2" fill="none" />
        </svg>
      </a>
    </div>

    <!-- Buscador principal -->
    <div class="flex-1 max-w-[30%]">
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
          <i class="fas fa-search"></i>
        </span>
        <input
          type="text"
          placeholder="Consultar negocios y servicios disponibles"
          class="buscador-principal w-full py-2 pl-10 pr-4 rounded-md bg-white text-black placeholder-gray-500 focus:outline-none"
        />
      </div>
    </div>

    <!-- Buscador de ubicación -->
    <div class="max-w-[20%]">
      <div class="relative">
        <input
          type="text"
          placeholder="¿Dónde?"
          class="buscador-ubicacion w-full py-2 pl-10 pr-10 rounded-md bg-white text-black placeholder-gray-500 focus:outline-none"
        />
        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">📍</span>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex items-center gap-3">
      <!-- Iniciar sesión / usuario logueado -->
      <div class="flex flex-col items-center text-sm">
        <ng-container *ngIf="usuarioActual; else noLogin">
          <div class="flex items-center gap-2 px-3 py-1.5 rounded bg-white text-black">
            <i class="fas fa-user"></i>
            <div class="text-left leading-tight">
              <span class="block text-xs font-medium">Bienvenido/a</span>
              <span class="block text-xs">{{ usuarioActual.nombre }}</span>
            </div>
            <button class="logout" (click)="logout()">
              <i class="fas fa-right-from-bracket"></i>
              Cerrar Sesión
            </button>
          </div>
        </ng-container>
        <ng-template #noLogin>
          <button
            class="btn-login flex items-center gap-2 px-3 py-1.5 rounded bg-white text-black hover:bg-gray-200 transition"
            (click)="onLogin()"
          >
            <i class="fas fa-sign-in-alt"></i>
            <div class="text-left leading-tight">
              <span class="block text-xs font-medium">Iniciar</span>
              <span class="block text-xs">Sesión/Registrarse</span>
            </div>
          </button>
        </ng-template>
      </div>

      <!-- Selector de idioma -->
      <div class="relative group">
        <button class="flex items-center gap-1 text-sm hover:underline">
          🇪🇸 <span class="ml-1">ES</span>
        </button>
        <div class="absolute hidden group-hover:block bg-white text-black shadow rounded mt-1 right-0 min-w-[80px] z-10">
          <button class="flex items-center gap-2 px-2 py-1 hover:bg-gray-100 w-full text-left">🇬🇧 <span>EN</span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Línea blanca separadora -->
  <div class="h-[2px] w-[96%] bg-white mx-auto my-2 opacity-40 items-center"></div>

  <!-- Categorías -->
  <div class="categorias-quienes-somos flex justify-center gap-11 text-white font-semibold py-4">
    <a href="javascript:void(0)">Peluquería</a>
    <a href="javascript:void(0)">Barbería</a>
    <a href="javascript:void(0)">Salón de uñas</a>
    <a href="javascript:void(0)">Depilación</a>
    <a href="javascript:void(0)">Cejas y pestañas</a>
  </div>
</nav>
